<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form class="container p-3 border border-5 rounded">
        <div class="input-group mb-3">
            <label for="email">
                Email*
                <div>
                     <input type="email" class="form-control" id="email" placeholder="Email" required autofocus />
                </div>
            </label>
        </div>

        <div class="input-group mb-3">
            <label for="senha">
                Senha*
                <div>
                    <input type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </label>
        </div> 

        <div class="input-group mb-3">
            <label for="username">
                Username*
                <div>
                    <input type="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </label>
        </div>

        <div class="input-group mb-3">
            <label>
                Região
                <div>
                    <select class="form-select">
                        <option selected disabled>Selecione um Estado</option>
                        <option>Espiríto Santo</option>
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                        <option>Minas Gerais</option>
                    </select>
                </div>
            </label>
        </div>

        <div class="input-group mb-3 form-check form-switch">
            <label for="switchCheckDefault">
                <input class="form-check-input" role="switch" type="checkbox" id="switchCheckDefault">
                 Desejo compartilhar minhas informações.
            </label>
        </div>

        <div class="input-group mb-3">
            <button class="btn btn-dark">Criar conta ></button>
        </div>
    </form>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>

</html>
